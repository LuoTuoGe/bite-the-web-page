<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>十二时辰</title>
        <style>
            .page{position:fixed;top:0;left:0;bottom:0;right:0;display:flex;align-items:center;justify-content:center;}
            .page{margin: 200px auto;transform: rotate(-180deg);}
            .hour #text{font-size: 160px;}.hour span{font-size: 60px;margin-left: 20px;}
        </style>
    </head>
    <body>
        <div class="page">
            <div>
            <div class="hour"><span id="text">辰</span><span>时</span></div>
            <div>初三刻</div>
            <div>正二刻</div>
            </div>
        </div>
        <script>
            (function () {
                var HOURS = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
                var hour = new Date().getHours();
                var minute = new Date().getMinutes();
                hour = Math.floor(((hour + 1 + 8) / 2)) % 12
                console.log(HOURS[hour])
                document.getElementById('text').innerText = HOURS[hour];
                setInterval(function () {
                    document.getElementById('text').innerText = HOURS[hour];
                }, 6000);
            })()
        </script>
    </body>
</html>
